name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD - Cross-platform binaries
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            ext: ""
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            ext: ""
            cross: true
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            ext: ".exe"
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x86_64
            ext: ""
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      # Cross-compilation setup for Linux ARM64
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      # Build ifa CLI (includes: runtime, oja package manager, babalawo, sandbox)
      - name: Build ifa
        run: cargo build --release --target ${{ matrix.target }} -p ifa-cli
      
      # Build GUI installer (skip on cross-compile - requires native GUI deps)
      - name: Build ifa-installer
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} -p ifa-installer-gui
      
      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Package binaries
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PLATFORM=${{ matrix.platform }}
          EXT=${{ matrix.ext }}
          
          mkdir -p dist
          
          # Primary binary: ifa (includes oja, babalawo, sandbox)
          cp target/${{ matrix.target }}/release/ifa${EXT} dist/ifa-${VERSION}-${PLATFORM}${EXT}
          
          # GUI installer (if built)
          if [ -f "target/${{ matrix.target }}/release/ifa-installer-gui${EXT}" ]; then
            cp target/${{ matrix.target }}/release/ifa-installer-gui${EXT} dist/ifa-installer-${VERSION}-${PLATFORM}${EXT}
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: dist/*
          retention-days: 1

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # RELEASE - Create GitHub Release with all artifacts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true
      
      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-${{ steps.version.outputs.version }}.sha256
          cat checksums-${{ steps.version.outputs.version }}.sha256
      
      - name: Generate release notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          cat > RELEASE_NOTES.md << 'EOF'
          # IfÃ¡-Lang $VERSION
          
          ## Quick Install
          
          **Linux/macOS:**
          ```bash
          curl -sSL https://get.ifalang.io | sh
          ```
          
          **Windows:**
          Download `ifa-installer-$VERSION-windows-x86_64.exe` below.
          
          **Manual (any platform):**
          Download the `ifa-*` binary for your platform.
          
          ---
          
          ## What's Included
          
          The `ifa` binary includes:
          - ðŸƒ **Runtime** â€” Execute `.ifa` scripts
          - ðŸ“¦ **Oja** â€” Package manager (`ifa oja`)
          - ðŸ” **Babalawo** â€” Error checking & LSP
          - ðŸ”’ **Sandbox** â€” WASM-based secure execution
          - ðŸ“š **Standard Library** â€” All 16 OdÃ¹ domains
          
          ---
          
          ## Downloads
          
          | Platform | Installer (Recommended) | Raw Binary |
          |----------|------------------------|------------|
          | Windows x64 | `ifa-installer-...-windows-x86_64.exe` | `ifa-...-windows-x86_64.exe` |
          | macOS ARM | â€” | `ifa-...-macos-arm64` |
          | macOS Intel | â€” | `ifa-...-macos-x86_64` |
          | Linux x64 | â€” | `ifa-...-linux-x86_64` |
          | Linux ARM | â€” | `ifa-...-linux-arm64` |
          
          ---
          
          ## Verification
          
          ```bash
          sha256sum -c checksums-$VERSION.sha256
          ```
          
          EOF
          
          # Append changelog if previous tag exists
          if [ -n "$PREV_TAG" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "## Changes since ${PREV_TAG}" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          fi
      
      - name: List release artifacts
        run: ls -lah artifacts/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
