name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Rust docs
        run: |
          cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: --cfg docsrs

      - name: Create index page
        run: |
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Ifá-Lang Documentation</title>
              <style>
                  :root {
                      --bg: #1a1a2e;
                      --fg: #eee;
                      --accent: #e94560;
                      --secondary: #16213e;
                  }
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'Segoe UI', system-ui, sans-serif;
                      background: var(--bg);
                      color: var(--fg);
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      padding: 2rem;
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      background: linear-gradient(135deg, var(--accent), #ff6f91);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                  }
                  .subtitle {
                      color: #888;
                      margin-bottom: 3rem;
                  }
                  .crates {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 1.5rem;
                      max-width: 1000px;
                      width: 100%;
                  }
                  .crate {
                      background: var(--secondary);
                      border-radius: 12px;
                      padding: 1.5rem;
                      text-decoration: none;
                      color: var(--fg);
                      transition: transform 0.2s, box-shadow 0.2s;
                      border: 1px solid #333;
                  }
                  .crate:hover {
                      transform: translateY(-5px);
                      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
                      border-color: var(--accent);
                  }
                  .crate h3 { color: var(--accent); margin-bottom: 0.5rem; }
                  .crate p { color: #aaa; font-size: 0.9rem; }
                  .odu-list {
                      margin-top: 3rem;
                      max-width: 800px;
                  }
                  .odu-list h2 {
                      margin-bottom: 1rem;
                      color: var(--accent);
                  }
                  .odu-grid {
                      display: grid;
                      grid-template-columns: repeat(4, 1fr);
                      gap: 0.5rem;
                  }
                  .odu {
                      background: var(--secondary);
                      padding: 0.5rem;
                      border-radius: 6px;
                      text-align: center;
                      font-size: 0.85rem;
                  }
                  .odu code {
                      font-family: monospace;
                      color: #888;
                  }
              </style>
          </head>
          <body>
              <h1>Ifá-Lang</h1>
              <p class="subtitle">The Yoruba Programming Language - API Documentation</p>
              
              <div class="crates">
                  <a href="ifa_core/index.html" class="crate">
                      <h3>ifa-core</h3>
                      <p>Core VM, bytecode, and IfaValue type system</p>
                  </a>
                  <a href="ifa_std/index.html" class="crate">
                      <h3>ifa-std</h3>
                      <p>Standard library with 16 Odù domains</p>
                  </a>
                  <a href="ifa_cli/index.html" class="crate">
                      <h3>ifa-cli</h3>
                      <p>Command-line interface and tools</p>
                  </a>
                  <a href="ifa_embedded/index.html" class="crate">
                      <h3>ifa-embedded</h3>
                      <p>no_std runtime for embedded devices</p>
                  </a>
              </div>
              
              <div class="odu-list">
                  <h2>16 Odù Domains</h2>
                  <div class="odu-grid">
                      <div class="odu">Ọ̀gbè <code>1111</code></div>
                      <div class="odu">Ọ̀yẹ̀kú <code>0000</code></div>
                      <div class="odu">Ìwòrì <code>0110</code></div>
                      <div class="odu">Òdí <code>1001</code></div>
                      <div class="odu">Ìrosù <code>1100</code></div>
                      <div class="odu">Ọ̀wọ́nrín <code>0011</code></div>
                      <div class="odu">Ọ̀bàrà <code>1000</code></div>
                      <div class="odu">Ọ̀kànràn <code>0001</code></div>
                      <div class="odu">Ògúndá <code>1110</code></div>
                      <div class="odu">Ọ̀sá <code>0111</code></div>
                      <div class="odu">Ìká <code>0100</code></div>
                      <div class="odu">Òtúúrúpọ̀n <code>0010</code></div>
                      <div class="odu">Òtúrá <code>1011</code></div>
                      <div class="odu">Ìrẹtẹ̀ <code>1101</code></div>
                      <div class="odu">Ọ̀ṣẹ́ <code>1010</code></div>
                      <div class="odu">Òfún <code>0101</code></div>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
