name: Ifá-Lang CI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # ═══════════════════════════════════════════════════════════════════════════════
  # BUILD & TEST - Cross-platform matrix
  # ═══════════════════════════════════════════════════════════════════════════════
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ifa
            asset_name: ifa-linux-x86_64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ifa
            asset_name: ifa-macos-aarch64.zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ifa.exe
            asset_name: ifa-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --workspace --all-targets

      - name: Build (Debug)
        run: cargo build --workspace

      - name: Run tests (SKIPPED)
        run: echo "Tests skipped by configuration"

      - name: Build (Release)
        run: cargo build --workspace --release

      - name: Compress Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/release
          zip -j ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Compress Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path target/release/${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ifa-archive-${{ matrix.target }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: warn

  # ═══════════════════════════════════════════════════════════════════════════════
  # COVERAGE (Linux only)
  # ═══════════════════════════════════════════════════════════════════════════════
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════════════════════
  # SECURITY AUDIT
  # ═══════════════════════════════════════════════════════════════════════════════
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit

  # ═══════════════════════════════════════════════════════════════════════════════
  # DOCUMENTATION
  # ═══════════════════════════════════════════════════════════════════════════════
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: --cfg docsrs -Dwarnings

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc

  # ═══════════════════════════════════════════════════════════════════════════════
  # RELEASE (on tags)
  # ═══════════════════════════════════════════════════════════════════════════════
  release:
    name: Release
    needs: [build, audit, coverage]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List files for upload
        run: ls -lR artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            artifacts/ifa-archive-*/ifa-*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}

