# Configuration for cargo-dist (binary releases)
# Run: cargo install cargo-dist && cargo dist init

[workspace.metadata.dist]
# CI backends to support
ci = ["github"]

# Target triples to build for
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# Installers to generate
installers = ["shell", "powershell"]

# Include in release archives
include = [
    "LICENSE",
    "README.md",
    "TUTORIAL.md",
    "examples/",
]
